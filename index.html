<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <!-- Bootstrap 5 CSS -->
   <link rel="stylesheet" href="/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="cal.css">
</head>

<body>

  <div class="container    ">

                   <input class="mt-3 mb-5" type="text" id="input">

        <div class="buttons ">
            <button class="btn bg-danger" id="ac" value="">AC</button>
             <button class="btn bg-danger"  id="de" value="">DE</button>
             <button class="btn bg-warning" id="dot" value="%">%</button>
             <button class="btn bg-warning" id="divide" value="/">/</button>

             <button id="seven" value="7">7</button>
             <button id="eight" value="8">8</button>
             <button id="nine" value="9">9</button>
             <button class="btn bg-warning" id="multi" value="*">*</button>

             <button  id="four" value="4">4</button>
             <button  id="five" value="5">5</button>
             <button  id="six" value="6">6</button>
             <button class="btn bg-warning" id="sub" value="-">-</button>

             <button  id="one" value="1">1</button>
             <button  id="two" value="2">2</button>
             <button  id="three" value="3">3</button>
             <button class="btn bg-warning" id="add" value="+">+</button>

             <button  id="dbZero" value="00">00</button>
             <button  id="zero" value="0">0</button>
             <button  id="moduls" value=".">.</button>
             <button class="btn bg-success " id="equal">=</button>

        </div>

              
       
    </div>


  <!-- Custom JavaScript -->
   <script src="cal.js"></script>
    <script src="/bootstrap.bundle.min.js"></script>
</body>

</html>
